<h1>To Do List</h1>

<form method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Add">
</form>

<table>
    <thead>
        <th>Name</th>
        <th>Status</th>
    </thead>

    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{task.name}}</td>
            <td>{{task.status}}</td>
        </tr>

        {% endfor %}
    </tbody>
</table>
